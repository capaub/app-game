<!-- Card choix level et theme -->

<div *ngIf="chooseYourTheme">
  <div class="Selection">
    <div class="org1">
      <ng-container *ngFor="let label of labels; let i = index">
        <div *ngIf="i === 0">Choix du theme</div>
        <ng-container *ngIf="label.type ==='theme'">
          <button (click)="chosenTheme($event)"
                  [attr.data-themeId]="label.id"
                  class="theme btn">{{label.label}}</button>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<div *ngIf="chooseYourLevel">
  <div class="Selection">
    <div class="org2">
      <ng-container *ngFor="let label of labels; let i = index">
        <div *ngIf="i == 0">Choix du niveau</div>
        <ng-container *ngIf="label.type ==='level'">
          <button (click)="chosenLevel($event)"
                  [attr.data-levelId]="label.id"
                  class="level btn">{{label.label}}</button>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<div *ngIf="displayGame">
  <app-quizz *ngIf="quizzModels.length != index"
             (userResponse)="resp($event)"
             (nextIndex)="index = $event"
             (timer)="timer = $event"
             [quizz]="quizzModels[index]"
             [index]="index" >
  </app-quizz>

<app-final-score *ngIf="quizzModels.length == index "
                 [point]="countPoint()"
                 [timer]="timer">
  </app-final-score>
</div>

<div *ngIf="displayScoreBoard">
  <app-score-board>

  </app-score-board>
</div>
