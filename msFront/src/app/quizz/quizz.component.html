<div class="section-quizz">
  <h1 class="question" [attr.data-questionId]="quizz.questionO.id">{{quizz.questionO.question}}</h1>
  <!-- <p>Index (nb question) : {{index}}</p> -->
  <ng-container *ngFor="let response of quizz.responses">
    <button class="responses" (click)="sendResponse(quizz.questionO.id,response.id,quizz)"
            [attr.data-responseId]="response.id" >{{response.response}}
    </button>
  </ng-container>
  <!-- <div>Point : {{point}}</div> -->
</div>
